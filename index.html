<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Quiz App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="title">CSS Quiz</div>
    <div class="qnum">Question 1 of 25</div>
    <!-- <div class="question">
      This is where the question is placed?
    </div> -->
    <div class="choices-container">
      
      <form action="">
        <p class="question">This is where the question is placed?</p>

        <div class="choices"><input class="btnclicker" type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Question number one</label>
        </div>
        <div class="choices">
          <input class="btnclicker" type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Question number two</label>
        </div>
        <div class="choices"><input class="btnclicker" type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label class="btnclicker" for="javascript">Question number three</label></div>
        <div class="choices"><input class="btnclicker" class="btnclicker" type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">Question number four</label></div>
      
        
         
      </form>

    </div>
    
  </div>
  <script src="./script.js" ></script>
</body>
</html>
